<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surprise Gift Envelope</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #ffe6f0, #ffd6e9);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .envelope-wrapper {
      position: relative;
      width: 360px;
      height: 240px;
      perspective: 1200px;
      cursor: pointer;
    }

    .envelope {
      position: relative;
      width: 100%;
      height: 100%;
      background: #ffe0ec;
      border: 2px solid #ff99cc;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(to bottom, #ffb6d5, #ffe0ec);
      clip-path: polygon(0 0, 50% 100%, 100% 0);
      transform-origin: top center;
      transition: transform 1s ease;
      z-index: 3;
    }

    .envelope.open .flap {
      transform: rotateX(-160deg);
    }

    .paper {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      background: #fff0f5;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
      text-align: center;
      opacity: 0;
      transition: top 1s ease, opacity 1s ease;
      z-index: 1;
    }

    .envelope.open .paper {
      top: 60%;
      opacity: 1;
    }

    h2 {
      color: #cc6699;
      margin-bottom: 10px;
    }

    p {
      color: #66334d;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="envelope-wrapper" onclick="openEnvelope(this)">
    <div class="envelope">
      <div class="flap"></div>
      <div class="paper">
        <h2>üéÅ Surprise!</h2>
        <p>You are amazing and deserve all the happiness in the world! üíñ</p>
      </div>
    </div>
  </div>

  <script>
    function openEnvelope(wrapper) {
      const envelope = wrapper.querySelector('.envelope');
      envelope.classList.add('open');
    }
  </script>
</body>
</html>
