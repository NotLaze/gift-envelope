<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surprise Gift Envelope</title>
  <style>
    body {
      margin: 0;
      background: #ffe6f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background: #ffcce0;
      border: 2px solid #ff99cc;
      border-radius: 10px;
      cursor: pointer;
      perspective: 1000px;
      transition: transform 1s ease-in-out;
    }

    .flap {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ffb3d9;
      clip-path: polygon(0 0, 50% 50%, 100% 0);
      transform-origin: top;
      transition: transform 1s ease;
      z-index: 2;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 90%;
      background: #fff0f5;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: transform 0.5s ease 1s;
    }

    .envelope.open .flap {
      transform: rotateX(-150deg);
    }

    .envelope.open .message {
      transform: translate(-50%, -50%) scale(1);
    }

    h2 {
      color: #cc6699;
    }
    p {
      color: #66334d;
    }
  </style>
</head>
<body>
  <div class="envelope" onclick="openEnvelope(this)">
    <div class="flap"></div>
    <div class="message">
      <h2>üéÅ Surprise!</h2>
      <p>You are amazing and deserve all the happiness in the world! üíñ</p>
    </div>
  </div>

  <script>
    function openEnvelope(el) {
      el.classList.add('open');
    }
  </script>
</body>
</html>
