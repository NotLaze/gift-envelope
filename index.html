<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baronial Gift Envelope</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #ffe6f0, #ffd6e9);
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .envelope-wrapper {
      position: relative;
      width: 400px;
      height: 280px;
      perspective: 1500px;
      cursor: pointer;
    }

    .envelope {
      position: relative;
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, #fddde6, #ffe6f3);
      border: 3px solid #cc6699;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      overflow: visible;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(to bottom, #ffb6d5, #ffe0ec);
      clip-path: polygon(0 0, 50% 100%, 100% 0);
      transform-origin: top center;
      transition: transform 1s ease;
      z-index: 3;
    }

    .envelope.open .flap {
      transform: rotateX(-160deg);
    }

    .seal {
      position: absolute;
      top: 42%;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      background: #c2185b;
      border-radius: 50%;
      color: white;
      font-size: 22px;
      line-height: 40px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 4;
      transition: opacity 0.5s ease;
    }

    .envelope.open .seal {
      opacity: 0;
    }

    .paper {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%) translateY(100%);
      width: 85%;
      background: #fffafc;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      opacity: 0;
      transition: transform 1.2s ease, opacity 1.2s ease;
      z-index: 2;
    }

    .envelope.open .paper {
      transform: translate(-50%, -50%) translateY(0);
      opacity: 1;
    }

    h2 {
      color: #b30059;
      margin-bottom: 12px;
      font-size: 24px;
    }

    p {
      color: #660033;
      margin: 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="envelope-wrapper" onclick="openEnvelope(this)">
    <div class="envelope">
      <div class="flap"></div>
      <div class="seal">üíÆ</div>
      <div class="paper">
        <h2>üéÅ A Royal Surprise!</h2>
        <p>Dearest, you are cherished beyond words. May your heart be forever joyful and blessed! üíñ</p>
      </div>
    </div>
  </div>

  <script>
    function openEnvelope(wrapper) {
      const envelope = wrapper.querySelector('.envelope');
      envelope.classList.add('open');
    }
  </script>
</body>
</html>
