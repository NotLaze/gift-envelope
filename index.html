<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baronial Gift Envelope</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      background: linear-gradient(135deg, #ffe6f0, #ffd6e9, #ffc1e3);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .left-panel {
      width: 25%;
      height: 100%;
      border-right: 3px solid #cc6699;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      color: #b30059;
      text-align: center;
    }

    .lyrics {
      white-space: pre-wrap;
      line-height: 1.4;
    }

    .right-panel {
      width: 75%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .envelope-wrapper {
      position: relative;
      width: 400px;
      height: 280px;
      perspective: 1500px;
      cursor: pointer;
    }

    .envelope {
      position: relative;
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, #fddde6, #ffe6f3);
      border: 3px solid #cc6699;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      overflow: visible;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(to bottom, #ffb6d5, #ffe0ec);
      clip-path: polygon(0 0, 50% 100%, 100% 0);
      transform-origin: top center;
      transition: transform 1s ease;
      z-index: 3;
    }

    .envelope.open .flap {
      transform: rotateX(-160deg);
    }

    .seal {
      position: absolute;
      top: 42%;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      background: #c2185b;
      border-radius: 50%;
      color: white;
      font-size: 22px;
      line-height: 40px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 4;
      transition: opacity 0.5s ease;
    }

    .envelope.open .seal {
      opacity: 0;
    }

    .paper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) translateY(100%);
      width: 85%;
      background: #fffafc;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      opacity: 0;
      transition: transform 1.2s ease, opacity 1.2s ease;
      z-index: 2;
    }

    .envelope.open .paper {
      transform: translate(-50%, -50%) translateY(-40%);
      opacity: 1;
    }

    h2 {
      color: #b30059;
      margin-bottom: 12px;
      font-size: 24px;
    }

    p {
      color: #660033;
      margin: 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <div class="lyrics">
      Pretty little baby, you‚Äôre my world<br>
      Light up my life like diamonds and pearls<br>
      Every time you smile, the sun comes out<br>
      You‚Äôre the only one I dream about üíó
    </div>
  </div>

  <div class="right-panel">
    <div class="envelope-wrapper" onclick="openEnvelope(this)">
      <div class="envelope">
        <div class="flap"></div>
        <div class="seal">üíÆ</div>
        <div class="paper">
          <h2>üéÅ A Royal Surprise!</h2>
          <p>Dearest, you are cherished beyond words. May your heart be forever joyful and blessed! üíñ</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const audio = new Audio("https://raw.githubusercontent.com/NotLaze/gift-envelope/main/pretty-little-baby.mp3");
    audio.loop = true;

    function openEnvelope(wrapper) {
      const envelope = wrapper.querySelector('.envelope');
      envelope.classList.add('open');

      // Play audio when envelope opens
      audio.play().catch((err) => {
        console.log("Audio play failed:", err);
      });
    }
  </script>
</body>
</html>
