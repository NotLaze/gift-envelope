<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surprise Gift Envelope</title>
  <style>
    body {
      margin: 0;
      background: #ffe6f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .envelope-wrapper {
      position: relative;
      width: 320px;
      height: 220px;
      perspective: 1000px;
      cursor: pointer;
    }

    .envelope {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ffd6e7;
      border: 2px solid #ff99cc;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      transition: transform 1s ease-in-out;
      transform-style: preserve-3d;
    }

    .flap {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ffb3d9;
      clip-path: polygon(0 0, 50% 50%, 100% 0);
      transform-origin: top;
      transition: transform 1s ease;
      z-index: 2;
    }

    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 48px;
      opacity: 0;
      transition: transform 0.8s ease 0.5s, opacity 0.8s ease 0.5s;
      z-index: 1;
    }

    .message {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 90%;
      background: #fff0f5;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
      text-align: center;
      transition: transform 0.6s ease 1s;
    }

    .envelope.open .flap {
      transform: rotateX(-160deg);
    }

    .envelope.open .heart {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .envelope.open .message {
      transform: translate(-50%, -50%) scale(1);
    }

    h2 {
      color: #cc6699;
    }

    p {
      color: #66334d;
    }
  </style>
</head>
<body>
  <div class="envelope-wrapper" onclick="openEnvelope(this)">
    <div class="envelope">
      <div class="flap"></div>
      <div class="heart">‚ù§Ô∏è</div>
      <div class="message">
        <h2>üéÅ Surprise!</h2>
        <p>You are amazing and deserve all the happiness in the world! üíñ</p>
      </div>
    </div>
  </div>

  <script>
    function openEnvelope(wrapper) {
      const envelope = wrapper.querySelector('.envelope');
      envelope.classList.add('open');
    }
  </script>
</body>
</html>
